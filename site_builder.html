> ‚ö†Ô∏è –°–¥–µ–ª–∞–π—Ç–µ –±—ç–∫–∞–ø –º–∏—Ä–∞ –ø–µ—Ä–µ–¥ —É—Å—Ç–∞–Ω–æ–≤–∫–æ–π!`
        };

        // –¢–µ–º—ã –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è
        const THEMES = {
            default: `
                :root {
                    --primary: #00ff9d;
                    --background: #0d0d0d;
                    --text: #f0f0f0;
                    --text-secondary: #b0b0b0;
                }
                body {
                    font-family: 'IBM Plex Mono', monospace;
                    background: var(--background);
                    color: var(--text);
                }`,
            
            terminal: `

                    --background: #000;
                    --text: #0f0;
                    --text-secondary: #090;
                }
                body {
                    font-family: monospace;
                    background: var(--background);
                    color: var(--text);
                }
                pre, code {
                    background: #111 !important;
                }`,
            
            ghost: `
                :root {
                    --primary: #f0f;
                    --background: #1a1a1a;
                    --text: #ddd;
                    --text-secondary: #aaa;
                }
                body {

        };

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, isError = false) {
            const notification = elements.notification;
            notification.textContent = message;
            notification.className = 'notification' + (isError ? ' error' : '');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
        function createParticles() {
            const particleCount = window.innerWidth < 768 ? 20 : 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                elements.particles.appendChild(particle);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞
        function updatePreview() {
            try {
                const content = elements.markdown.value || "";
                const html = marked.parse(content);
                const theme = THEMES[elements.theme.value] || THEMES.default;
                
                const fullHtml = `<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${elements.siteName.value || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</title>
    <meta name="description" content="${elements.siteDescription.value || ''}">
    <style>
        ${theme}
        body { padding: 2rem; max-width: 1000px; margin: 0 auto; }
        a { color: var(--primary); text-decoration: none; }
        a:hover { text-decoration: underline; }
        code { background: rgba(0, 255, 157, 0.1); padding: 0.2em 0.4em; border-radius: 4px; }
        pre { background: #1a1a1a; padding: 1rem; border-radius: 8px; overflow-x: auto; }
        blockquote { border-left: 3px solid var(--primary); padding-left: 1rem; margin-left: 0; }
    </style>
</head>
<body>
    ${html}
</body>
</html>`;
                
                elements.preview.srcdoc = fullHtml;
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞:", e);
                showNotification("–û—à–∏–±–∫–∞ –≤ Markdown: " + e.message, true);
            }
        }

        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ —Å–∞–π—Ç–∞
        function downloadSite() {
            try {
                const content = elements.markdown.value || "";
                const html = marked.parse(content);
                const theme = THEMES[elements.theme.value] || THEMES.default;
                const siteName = elements.siteName.value || 'darknet-site';
                const cleanName = siteName.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                
                const fullHtml = `<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${siteName}</title>
    <meta name="description" content="${elements.siteDescription.value || ''}">
    <style>${theme}</style>
</head>
<body>
    ${html}
</body>
</html>`;

                const blob = new Blob([fullHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${cleanName}.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification("–°–∞–π—Ç —Å–∫–∞—á–∞–Ω!");
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è:", e);
                showNotification("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏: " + e.message, true);
            }
        }

        // –ü—É–±–ª–∏–∫–∞—Ü–∏—è –Ω–∞ GitHub
        async function publishSite() {
            if (!CONFIG.GITHUB_TOKEN || CONFIG.GITHUB_TOKEN === "YOUR_GITHUB_TOKEN_HERE") {
                showNotification("–û—à–∏–±–∫–∞: GitHub —Ç–æ–∫–µ–Ω –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω", true);
                return;
            }

            const btn = elements.publishBtn;
            const originalText = btn.innerHTML;
            
            try {
                // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫–Ω–æ–ø–∫–∏
                btn.disabled = true;
                btn.innerHTML = `<svg class="spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"></path></svg> –ü—É–±–ª–∏–∫–∞—Ü–∏—è...`;
                
                // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                const siteId = `site-${Date.now()}`;
                const path = `sites/${siteId}/index.html`;
                const siteUrl = `${CONFIG.BASE_URL}sites/${siteId}/`;
                
                const htmlContent = `<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${elements.siteName.value || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</title>
    <meta name="description" content="${elements.siteDescription.value || ''}">
    <style>
        ${THEMES[elements.theme.value] || THEMES.default}
        body { padding: 2rem; max-width: 1000px; margin: 0 auto; }
        a { color: var(--primary); text-decoration: none; }
        a:hover { text-decoration: underline; }
        code { background: rgba(0, 255, 157, 0.1); padding: 0.2em 0.4em; border-radius: 4px; }
        pre { background: #1a1a1a; padding: 1rem; border-radius: 8px; overflow-x: auto; }
        blockquote { border-left: 3px solid var(--primary); padding-left: 1rem; margin-left: 0; }
    </style>
</head>
<body>
    ${marked.parse(elements.markdown.value || "")}
    <footer style="margin-top: 3rem; padding-top: 1rem; border-top: 1px solid var(--border); color: var(--text-secondary);">
        <small>–°–æ–∑–¥–∞–Ω–æ —á–µ—Ä–µ–∑ –†–∂–æ–º–±–∞–î–∞—Ä–∫–Ω–µ—Ç</small>
    </footer>
</body>
</html>`;
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ GitHub
                const response = await fetch(`https://api.github.com/repos/${CONFIG.REPO}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${CONFIG.GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `–î–æ–±–∞–≤–ª–µ–Ω —Å–∞–π—Ç: ${elements.siteName.value || siteId}`,
                        content: btoa(unescape(encodeURIComponent(htmlContent)))
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ GitHub");
                }
                
                showNotification(`–°–∞–π—Ç –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω! –î–æ—Å—Ç—É–ø–µ–Ω –ø–æ –∞–¥—Ä–µ—Å—É: ${siteUrl}`);
                window.open(siteUrl, '_blank');
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏:", error);
                showNotification(`–û—à–∏–±–∫–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏: ${error.message}`, true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞
        function applyTemplate() {
            const template = elements.template.value;
            if (template && TEMPLATES[template]) {
                elements.markdown.value = TEMPLATES[template];
                updatePreview();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage
        function saveToLocalStorage() {
            const data = {
                markdown: elements.markdown.value,
                siteName: elements.siteName.value,
                siteDescription: elements.siteDescription.value,
                domain: elements.domain.value,
                theme: elements.theme.value,
                template: elements.template.value
            };
            localStorage.setItem('rjombadarknet-builder', JSON.stringify(data));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ localStorage
        function loadFromLocalStorage() {
            const saved = JSON.parse(localStorage.getItem('rjombadarknet-builder') || '{}');
            if (saved.markdown) elements.markdown.value = saved.markdown;
            if (saved.siteName) elements.siteName.value = saved.siteName;
            if (saved.siteDescription) elements.siteDescription.value = saved.siteDescription;
            if (saved.domain) elements.domain.value = saved.domain;
            if (saved.theme) elements.theme.value = saved.theme;
            if (saved.template) elements.template.value = saved.template;
            updatePreview();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
            createParticles();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            loadFromLocalStorage();
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            elements.updateBtn.addEventListener('click', updatePreview);
            elements.downloadBtn.addEventListener('click', downloadSite);
            elements.publishBtn.addEventListener('click', publishSite);
            elements.template.addEventListener('change', applyTemplate);
            elements.theme.addEventListener('change', updatePreview);
            
            // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            const inputs = ['markdown', 'siteName', 'siteDescription', 'domain', 'theme', 'template'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', saveToLocalStorage);
            });
            
            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            let debounceTimer;
            elements.markdown.addEventListener('input', () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(updatePreview, 500);
            });
            
            // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞
            updatePreview();
        });

        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —á–∞—Å—Ç–∏—Ü
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes float {
                    0%, 100% {
                        transform: translate(0, 0);
                    }
                    25% {
                        transform: translate(10px, 10px);
                    }
                    50% {
                        transform: translate(5px, -5px);
                    }
                    75% {
                        transform: translate(-5px, 5px);
                    }
                }
            </style>
        `);
    </script>
</body>
