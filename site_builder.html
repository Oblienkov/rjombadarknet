<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РжомбаДаркнет — Создание сайта</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff9d;
            --primary-dark: #00c97a;
            --background: #0d0d0d;
            --surface: rgba(30, 30, 30, 0.6);
            --surface-solid: #1e1e1e;
            --border: rgba(255, 255, 255, 0.1);
            --text: #f0f0f0;
            --text-secondary: #b0b0b0;
            --glass-blur: blur(16px);
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                radial-gradient(at 80% 20%, rgba(0, 255, 157, 0.15) 0px, transparent 50%),
                radial-gradient(at 20% 80%, rgba(0, 102, 255, 0.15) 0px, transparent 50%);
        }
        
        header {
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(13, 13, 13, 0.8);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--border);
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: var(--transition);
        }
        
        .logo:hover {
            opacity: 0.8;
        }
        
        .logo::before {
            content: "";
            display: block;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }
        
        main {
            flex: 1;
            padding: 4rem 0;
        }
        
        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 2rem;
            font-weight: 700;
            line-height: 1.1;
            background: linear-gradient(90deg, var(--primary), #00d0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.03em;
            text-align: center;
        }
        
        .editor-container {
            background: var(--surface);
            border-radius: 24px;
            padding: 2.5rem;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 3rem;
        }
        
        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 900px) {
            .editor-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .editor-column {
            display: flex;
            flex-direction: column;
        }
        
        .editor-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
            color: var(--primary);
        }
        
        .editor-label svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        
        textarea {
            flex: 1;
            width: 100%;
            min-height: 400px;
            background: var(--surface-solid);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            color: var(--text);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.95rem;
            resize: none;
            transition: var(--transition);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.2);
        }
        
        .preview-frame {
            flex: 1;
            width: 100%;
            min-height: 400px;
            background: #1a1a1a;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: auto;
        }
        
        .options-row {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .option-group {
            flex: 1;
            min-width: 250px;
        }
        
        select, input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--surface-solid);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.95rem;
            transition: var(--transition);
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.2);
        }
        
        .controls {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1.25rem 2.5rem;
            background: var(--primary);
            color: #000;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            gap: 0.75rem;
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 157, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 10px 30px rgba(0, 255, 157, 0.1);
        }
        
        .btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(1px);
        }
        
        footer {
            padding: 2rem 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <header>
        <div class="container">
            <a href="index.html" class="logo">РжомбаДаркнет</a>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h1>Конструктор сайтов</h1>
            
            <div class="editor-container">
                <div class="options-row">
                    <div class="option-group">
                        <label class="editor-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"></path></svg>
                            Тема оформления
                        </label>
                        <select id="theme" onchange="applyTheme()">
                            <option value="default">Неоновая</option>
                            <option value="terminal">Терминал</option>
                            <option value="ghost">Призрачная</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label class="editor-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 22H5C3.34315 22 2 20.6569 2 19V3C2 2.44772 2.44772 2 3 2H17C17.5523 2 18 2.44772 18 3V15H22V19C22 20.6569 20.6569 22 19 22ZM18 17V19C18 19.5523 18.4477 20 19 20C19.5523 20 20 19.5523 20 19V17H18ZM6 7V9H14V7H6ZM6 11V13H14V11H6ZM6 15V17H11V15H6Z"></path></svg>
                            Шаблон сайта
                        </label>
                        <select id="template" onchange="applyTemplate()">
                            <option value="">— выбери шаблон —</option>
                            <option value="shop">Игровой магазин</option>
                            <option value="blog">Анонимный блог</option>
                            <option value="guide">Гайд по модам</option>
                        </select>
                    </div>
                </div>

                <div class="options-row">
                    <div class="option-group">
                        <label class="editor-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 1C16.9706 1 21 5.02944 21 10V10.0227C21.0001 11.6397 20.5396 13.2212 19.674 14.5708L19.5 14.8375L12 23L4.5 14.8375L4.326 14.5708C3.46045 13.2212 2.99993 11.6397 3 10.0227V10C3 5.02944 7.02944 1 12 1ZM12 3C8.364 3 5.208 5.631 4.416 9H7V11H4.416C5.208 14.369 8.364 17 12 17C15.636 17 18.792 14.369 19.584 11H17V9H19.584C18.792 5.631 15.636 3 12 3ZM12 5C14.7614 5 17 7.23858 17 10V10.0113C16.9999 10.7456 16.7833 11.4638 16.374 12.082L12 17.5L7.626 12.082C7.2167 11.4638 7.00013 10.7456 7 10.0113V10C7 7.23858 9.23858 5 12 5ZM12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7Z"></path></svg>
                            Фейковый домен
                        </label>
                        <input id="domain" placeholder="example.onion" type="text">
                    </div>
                    
                    <div class="option-group">
                        <label class="editor-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 22H5C3.34315 22 2 20.6569 2 19V3C2 2.44772 2.44772 2 3 2H17C17.5523 2 18 2.44772 18 3V15H22V19C22 20.6569 20.6569 22 19 22ZM18 17V19C18 19.5523 18.4477 20 19 20C19.5523 20 20 19.5523 20 19V17H18ZM6 7V9H14V7H6ZM6 11V13H14V11H6ZM6 15V17H11V15H6Z"></path></svg>
                            Название сайта
                        </label>
                        <input id="siteName" placeholder="Мой тёмный сайт" type="text">
                    </div>
                </div>

                <div class="options-row">
                    <div class="option-group">
                        <label class="editor-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.76317 16H18.2378C19.2305 16 19.8026 14.8456 19.2024 14.0427L13.9649 7.22036C13.4742 6.56192 12.5258 6.56192 12.0351 7.22036L6.79756 14.0427C6.19738 14.8456 6.77048 16 7.76317 16ZM13 14H11V12H13V14ZM11 10H13V8H11V10Z"></path></svg>
                            Описание сайта
                        </label>
                        <input id="siteDescription" placeholder="Краткое описание моего сайта" type="text">
                    </div>
                </div>
                
                <div class="editor-grid">
                    <div class="editor-column">
                        <label class="editor-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3ZM4 5V19H20V5H4ZM7 7H17V9H7V7ZM7 11H17V13H7V11ZM7 15H13V17H7V15Z"></path></svg>
                            Редактор (Markdown/HTML)
                        </label>
                        <textarea id="markdown" placeholder="Введите содержимое сайта..."></textarea>
                    </div>
                    
                    <div class="editor-column">
                        <label class="editor-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15 3C15.5523 3 16 3.44772 16 4V6H21C21.5523 6 22 6.44772 22 7V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V7C2 6.44772 2.44772 6 3 6H8V4C8 3.44772 8.44772 3 9 3H15ZM13 6H11V5H13V6ZM4 8V19H20V8H4Z"></path></svg>
                            Предпросмотр
                        </label>
                        <iframe id="preview" class="preview-frame"></iframe>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn" onclick="updatePreview()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3C17.3925 3 21.8787 6.87944 22.8189 12C21.8787 17.1206 17.3925 21 12 21C6.60751 21 2.12125 17.1206 1.18112 12C2.12125 6.87944 6.60751 3 12 3ZM12 5C8.364 5 5.208 7.631 4.416 11H7V13H4.416C5.208 16.369 8.364 19 12 19C15.636 19 18.792 16.369 19.584 13H17V11H19.584C18.792 7.631 15.636 5 12 5Z"></path></svg>
                        Обновить предпросмотр
                    </button>
                    <button class="btn btn-secondary" onclick="downloadSite()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 19H20V12H22V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V12H4V19ZM13 9V16H11V9H6L12 3L18 9H13Z"></path></svg>
                        Скачать HTML
                    </button>
                    <button class="btn" onclick="publishSite()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 19V5H21V19H3ZM5 7H19V12H5V7ZM5 14H15V17H5V14ZM17 14H19V17H17V14Z"></path></svg>
                        Опубликовать
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>РжомбаДаркнет · 2025 · Все сайты создаются пользователями</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Вставьте ваш GitHub Personal Access Token здесь
        const GITHUB_TOKEN = "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"; // ЗАМЕНИТЕ НА ВАШ ТОКЕН

        // Генерация частиц
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                container.appendChild(particle);
            }
        }

        // Анимация частиц
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes float {
                    0%, 100% {
                        transform: translate(0, 0);
                    }
                    25% {
                        transform: translate(10px, 10px);
                    }
                    50% {
                        transform: translate(5px, -5px);
                    }
                    75% {
                        transform: translate(-5px, 5px);
                    }
                }
            </style>
        `);

        function updatePreview() {
            const content = document.getElementById('markdown').value;
            const html = marked.parse(content);
            const theme = getThemeStyle();
            const full = `<!DOCTYPE html><html><head>
                <meta charset='utf-8'>
                <title>${document.getElementById('siteName').value || 'Без названия'}</title>
                <meta name="description" content="${document.getElementById('siteDescription').value || ''}">
                <style>${theme}</style>
            </head><body>${html}</body></html>`;
            document.getElementById('preview').srcdoc = full;
        }

        function downloadSite() {
            const content = document.getElementById('markdown').value;
            const html = marked.parse(content);
            const theme = getThemeStyle();
            const full = `<!DOCTYPE html><html><head>
                <meta charset='utf-8'>
                <title>${document.getElementById('siteName').value || 'Без названия'}</title>
                <meta name="description" content="${document.getElementById('siteDescription').value || ''}">
                <style>${theme}</style>
            </head><body>${html}</body></html>`;
            const blob = new Blob([full], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `darknet-${Math.random().toString(36).substring(2, 7)}.html`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function getThemeStyle() {
            const theme = document.getElementById('theme').value;
            if (theme === 'terminal') {
                return `body { background: #000; color: #0f0; font-family: monospace; padding: 2rem; } a { color: #0ff; }`;
            } else if (theme === 'ghost') {
                return `body { background: #1a1a1a; color: #ddd; font-family: sans-serif; padding: 2rem; } a { color: #f0f; }`;
            } else {
                return `body { background: #0a0a0a; color: #0f0; font-family: 'IBM Plex Mono', monospace; padding: 2rem; } a { color: #7cfc00; }`;
            }
        }

        function applyTheme() {
            updatePreview();
        }

        function applyTemplate() {
            const t = document.getElementById('template').value;
            const md = {
                shop: `# Магазин "Чёрный Изумруд"

Добро пожаловать в самый тёмный рынок Майнкрафта.

**Товары:**
- Незеритовый меч — 10 изумрудов
- Зелье невидимости — 4 изумруда
- Эндерперлы — 2 изумруда за штуку

**Контакты:**
/tell ShopKeeper купить <товар>`,

                blog: `# Анонимные мысли

Сегодня я увидел, как крипер обнял мою базу... Я плакал.

## Случайный совет
Если у тебя есть ведро воды — у тебя есть шанс.`,

                guide: `# Как установить мод на Майнкрафт

1. Скачай мод с проверенного сайта.
2. Установи [Forge](https://files.minecraftforge.net/).
3. Закинь мод в папку \`mods\\\`

> Лучше сделать бэкап мира заранее!`
            };

            if (t && md[t]) {
                document.getElementById('markdown').value = md[t];
                updatePreview();
            }
        }

        async function publishSite() {
            if (!GITHUB_TOKEN || GITHUB_TOKEN === "YOUR_GITHUB_TOKEN_HERE") {
                alert("Ошибка: GitHub токен не настроен. Пожалуйста, задайте токен в коде.");
                return;
            }

            const repo = "Oblienkov/rjombadarknet";
            const filename = `darknet-${Math.random().toString(36).substring(2, 7)}`;
            const path = `sites/${filename}/index.html`;
            const siteUrl = `https://oblienkov.github.io/rjombadarknet/sites/${filename}/`;
            
            const siteName = document.getElementById('siteName').value || filename;
            const siteDescription = document.getElementById('siteDescription').value || '';
            const fakeDomain = document.getElementById('domain').value || '';
            
            const raw = marked.parse(document.getElementById('markdown').value);
            const theme = getThemeStyle();
            const content = `<!DOCTYPE html><html><head>
                <meta charset='utf-8'>
                <title>${siteName}</title>
                <meta name="description" content="${siteDescription}">
                <style>${theme}</style>
            </head><body>${raw}</body></html>`;
            const b64 = btoa(unescape(encodeURIComponent(content)));

            try {
                const api = `https://api.github.com/repos/${repo}/contents/${path}`;

                const res = await fetch(api, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Добавлен сайт ${filename}`,
                        content: b64,
                    })
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.message || "Ошибка публикации");
                }

                // Обновляем data.json
                const dataPath = `data.json`;
                const apiMeta = `https://api.github.com/repos/${repo}/contents/${dataPath}`;

                let old = { sites: [] };
                let sha = null;
                
                try {
                    const getRes = await fetch(apiMeta, {
                        headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                    });
                    
                    if (getRes.ok) {
                        const json = await getRes.json();
                        old = JSON.parse(atob(json.content));
                        sha = json.sha;
                    }
                } catch (e) {
                    console.log("Создаем новый data.json");
                }

                const newEntry = {
                    id: filename,
                    title: siteName,
                    description: siteDescription,
                    fakeDomain: fakeDomain,
                    url: siteUrl,
                    createdAt: new Date().toISOString(),
                    theme: document.getElementById('theme').value,
                    keywords: filename.split("-")
                };
                
                old.sites.push(newEntry);

                const res2 = await fetch(apiMeta, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Обновление data.json: добавлен ${filename}`,
                        content: btoa(JSON.stringify(old, null, 2)),
                        sha: sha
                    })
                });

                if (!res2.ok) {
                    throw new Error("Ошибка обновления data.json");
                }

                alert(`Сайт "${siteName}" опубликован!\nURL: ${siteUrl}\nФейковый домен: ${fakeDomain || 'не указан'}`);
                window.open(siteUrl, '_blank');
                
            } catch (error) {
                alert(`Ошибка публикации: ${error.message}`);
                console.error('Ошибка публикации:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            updatePreview();
        });
    </script>
</body>
</html>
